<form role="form" class="form-inline my-2 my-lg-0" method="POST" action="{{ url_for(dest, page_number=0) }}">
    <div class="form-row align-items-center">
      {{ form.hidden_tag() }}
      <div class="col-auto my-1">
        {{ form.value(placeholder = "Search") }}
      </div>
      <div class="col-auto my-1">
        {{ form.tipe.label }}
      </div>
      <div class="col-auto my-1">
        {{ form.tipe(class="custom-select my-2 my-lg-0") }}
      </div>
      <div class="col-auto my-1">
        {{ form.gender.label }}
      </div>
      <div class="col-auto my-1">
        {{ form.gender(class="custom-select my-2 my-lg-0", selected="3") }}
      </div>
      <div class="col-auto my-1">
        {{ form.submit(class="btn btn-outline-success my-2 my-sm-0") }}
      </div>
    </div>
  </form>
