{% extends "base.html" %}
{% set active_page = "edit_album" %}

{% block main %}
<form role="form" method="POST" enctype="multipart/form-data" , action="{{ url_for(dest,id=id) }}" class="form-signin col-md-6 col-sm-12">
    {{ form.hidden_tag() }}
    <div class="form-group ">
        <label for="" class="col-sm-2 control-label">
            {{ form.name.label }}
        </label>
        <div class="col-sm-10">
            {{ form.name(placeholder = "Name",type="text", class_="form-control", required="True") }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset col-sm-10">
            <button class="m-2 btn btn-secondary" onclick="history.go(-1)">Retour</button>
            {{ form.submit(class_="btn btn-black") }}
            {% if id != -1 %}
            <a type="submit" class="btn btn-secondary" href="{{ url_for('delete_genre',id=id) }}">Supprimer</a>
            {% endif %}
        </div>
    </div>
</form>
{% endblock %}
