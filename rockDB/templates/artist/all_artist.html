{% extends "base.html" %}
{% set active_page = "all_artist" %}

{% block main %}
<ul class="list-group">
    {% for artist in test %}
        <li class="list-group-item">
            <div class="card text-center" style="width: 18rem;">
                <img class="card-img-top"
                     src="https://www.history.ox.ac.uk/sites/default/files/history/images/person/unknown-person-icon-4_0.jpg"
                     alt=" Image of{{ artist.name }}">
                <div class="card-body">
                    <p class="card-text">Une descrition pourrait en effet être implémentée
                    </p>
            
                    <a href="{{ url_for('one_artist',id =  artist.id ) }}" class="btn btn-primary">Voir
                        réalisations</a>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
